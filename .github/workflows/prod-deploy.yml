---

name: Prod Deploy

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

env:
  COB_DATAPIPELINE_BRANCH: ${{ github.ref_name }}

jobs:
  prod-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        python-version: [ 3.12 ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pipenv"

      - name: Install pipenv
        run: curl https://raw.githubusercontent.com/pypa/pipenv/master/get-pipenv.py | python

      - name: Install dependencies
        run: pipenv install --dev

      - name: Checkout ansible-playbook-airflow (private)
        uses: actions/checkout@v3
        with:
          repository: your-org/ansible-playbook-airflow
          token: ${{ secrets.MY_PAT }}
          path: ansible-playbook-airflow

      - name: Run Ansible Airflow Playbook for Prod
        run: |
          pipenv run ansible-galaxy install -r requirements.yml
          cp .github/.vault ~/.vault;
          chmod +x ~/.vault
          pipenv run ansible-playbook -i inventory/prod playbook.yml --tags "jumphost,role::airflow::dags" --vault-password-file=~/.vault -e 'ansible_ssh_port=9229' -e cob_datapipeline_branch=$COB_DATAPIPELINE_BRANCH
